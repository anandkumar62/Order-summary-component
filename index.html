<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="img"><img src="./images/illustration-hero.svg" alt="image">
    </div>
    <div class="main-container">
      <div class="heading">Order Summary
      </div>
      <div class="pragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      <div class="plan">
        <div class="music-logo"><img src="./images/icon-music.svg" alt="music"></div>
          <div class="plan-info">
            <b>Annual Plan</b>
            <span>$59.99/year</span>
          </div>
          <div class="link"><a href="link">Change</a></div>
      </div>
      <div class="button">
        <button class="payment">Proceed to Payment</button> 
        <button class="cancel">Cancel Order</button> 
      </div>
    </div>
  </div>

</body>
</html>
